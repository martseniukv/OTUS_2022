<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style>
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/client/save}" th:object="${client}" th:method="post" accept-charset="utf-8">
    <h1>New Client:</h1>

    <div class="row">
        <label for="clientName">Name:</label>
        <input id="clientName" name="name" type="text" th:value="*{name}" th:required="required"/>

        <label for="clientAddress">Street:</label>
        <input id="clientAddress" name="address" type="text" th:value="*{address}"/>

        <label for="clientPhones">Name:</label>
        <input id="clientPhones" name="phones" type="text" th:value="*{phones}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>

    </div>
</form>
<pre id="clientDataContainer"></pre>
</body>
</html>
